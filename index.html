<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="./Assets/Logo.png" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="search.png" alt=""></button>
            <img src="./Assets/SearchBox-Button.png" alt="">
        </div>
        <div class="user-options">
            <img src="./Assets/create.png" class="icon" id="creat" alt="">
            <img src="./Assets/apps.png" class="icon" alt="">
            <img src="./Assets/notifications.png" class="icon" alt="">
            <div class="user-dp">
                <img src="./Assets/Profile.png" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="./Assets/home-fill.png" alt="">Home</a>
        <a href="#" class="links"><img src="./Assets/explore.png" alt="">Explore</a>
        <a href="#" class="links"><img src="./Assets/sub.png" alt="">Subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="./Assets/Icon.png" alt="">Library</a>
        <a href="#" class="links"><img src="./Assets/history.png" alt="">History</a>
        <a href="#" class="links"><img src="./Assets/your.png" alt="">Your video</a>
        <a href="#" class="links"><img src="./Assets/wl.png" alt="">Watch later</a>
        <a href="#" class="links"><img src="./Assets/like.png" alt="">Liked video</a>
        <a href="#" class="links"><img src="./Assets/arrowBottom.png" alt="">Show more</a>
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">All</button>
        <button class="filter-options">News</button>
        <button class="filter-options">KPop</button>
        <button class="filter-options">BTS</button>
        <button class="filter-options">Movies</button>
        <button class="filter-options">Music</button>
        <button class="filter-options">Jungkook</button>
        <button class="filter-options">Live</button>
        <button class="filter-options">Dramas</button>
        <button class="filter-options">Filter copy</button>
    </div>

    <!-- videos -->
    <div class="video-container">
       
    </div>

    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    
</body>
</html>
